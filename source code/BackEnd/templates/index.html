<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SADC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 align="center">Stationed Autonomous Delivering Car</h1>
        <form action="{{ url_for('insert') }}" method="post">
            <div class="form-group">
                <label for="Source">Choose a Source Station:</label>
                <select class="form-control" name="Source">
                    <option value="1">Station 1</option>
                    <option value="2">Station 2</option>
                    <option value="3">Station 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SourceDirection">Choose a Source Direction:</label>
                <input type="radio" name="SourceDirection" value="L"> Left
                <input type="radio" name="SourceDirection" value="R"> Right
                <br>
            </div>
            <div class="form-group">
                <label for="Destination">Choose a Destination Destination:</label>
                <select class="form-control" name="Destination" >
                    <option value="1">Station 1</option>
                    <option value="2">Station 2</option>
                    <option value="3">Station 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="DestinationDirection">Choose a Destination Direction:</label>
                <input type="radio" name="DestinationDirection" value="L"> Left
                <input type="radio" name="DestinationDirection" value="R"> Right
                <br>
            </div>    
            <button type="submit" class="btn btn-primary">Send</button>
            <br>
            <br>
            <a href="/Status" class="btn btn-info">Status</a>
        </form>
    </div>
</body>

</html>
